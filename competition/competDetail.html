<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>查看参赛信息</legend>
</fieldset>
<div class="layui-form layuimini-form">

    <div class="layui-form-item">
        <label class="layui-form-label">竞赛类别</label>
        <div class="layui-input-block">
            <select name="category" lay-filter="category" disabled>
                <option value="">--请选择类别--</option>
                <option value="0">校级</option>
                <option value="1" selected>省级</option>
                <option value="2">国际级</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">年度</label>
        <div class="layui-input-block">
            <input type="text"  name="annual" class="layui-input" id="ID-laydate-range-year" value="2023-2024" readonly>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">题目</label>
        <div class="layui-input-block">
            <input type="text" name="topic" lay-verify="required" lay-reqtext="题目不能为空"  value="计算机网络" class="layui-input" readonly>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">组长</label>
        <div class="layui-input-block">
            <input type="text" name="leader" lay-verify="required" lay-reqtext="组长不能为空"  value="张三" class="layui-input" readonly>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">组员</label>
        <div class="layui-input-block">
            <input type="text" name="crew" lay-verify="required" lay-reqtext="组员不能为空"  value="李四，王五" class="layui-input" readonly>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">获奖等级</label>
        <div class="layui-input-block">
            <select name="grade" lay-filter="grade" disabled>
                <option value="">--请选择获奖等级--</option>
                <option value="0" selected>特等</option>
                <option value="1">一等</option>
                <option value="2">二等</option>
                <option value="3">三等</option>
                <option value="4">优秀等</option>
                <option value="5" ></option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">指导老师</label>
        <div class="layui-input-block">
            <input type="text" name="teacher" lay-verify="required" lay-reqtext="老师不能为空"  value="王老师" class="layui-input" readonly>
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注信息</label>
        <div class="layui-input-block">
            <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate,
            $ = layui.$;

        // 年选择器
        laydate.render({
            elem: '#grade',
            type: 'year'
        });

        // 年范围
        laydate.render({
            elem: '#ID-laydate-range-year',
            type: 'year',
            range: true
        });

        //监听指定开关
        form.on('switch(switchTest)', function (data) {
            layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });

        });

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });

    });
</script>
</body>
</html>
