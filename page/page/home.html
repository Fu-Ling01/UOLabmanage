<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>首页二</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        .top-panel {
            border: 1px solid #eceff9;
            border-radius: 5px;
            text-align: center;
        }
        .top-panel > .layui-card-body{
            height: 60px;
        }
        .top-panel-number{
            line-height:60px;
            font-size: 30px;
            border-right:1px solid #eceff9;
        }
        .top-panel-tips{
            line-height:30px;
            font-size: 12px
        }
    </style>
</head>
<body>
<!--<div class="layuimini-container">-->
<div class="layuimini-main">
    <div class="layui-row layui-col-space15">

        <div class="layui-col-md3">
            <div class="col-xs-6 col-md-3">
                <div class="panel layui-bg-cyan">
                    <div class="panel-body">
                        <div class="panel-title">
                            <span class="label pull-right layui-bg-blue">实时</span>
                            <h5>用户统计</h5>
                        </div>

                        <div class="panel-content">
                            <h1 class="no-margins">520</h1>
                            <div class="stat-percent font-bold text-gray"><i class="fa fa-commenting"></i> 1234</div>
                            <small>当前分类总记录数</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-md3">
            <div class="col-xs-6 col-md-3">
                <div class="panel layui-bg-blue">
                    <div class="panel-body">
                        <div class="panel-title">
                            <span class="label pull-right layui-bg-cyan">实时</span>
                            <h5>院系统计</h5>
                        </div>
                        <div class="panel-content">
                            <h1 class="no-margins">1234</h1>
                            <div class="stat-percent font-bold text-gray"><i class="fa fa-commenting"></i> 1234</div>
                            <small>当前分类总记录数</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-md3">
            <div class="col-xs-6 col-md-3">
                <div class="panel layui-bg-green">
                    <div class="panel-body">
                        <div class="panel-title">
                            <span class="label pull-right layui-bg-orange">实时</span>
                            <h5>成员统计</h5>
                        </div>
                        <div class="panel-content">
                            <h1 class="no-margins">1234</h1>
                            <div class="stat-percent font-bold text-gray"><i class="fa fa-commenting"></i> 1234</div>
                            <small>当前分类总记录数</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-md3">
            <div class="col-xs-6 col-md-3">
                <div class="panel layui-bg-orange">
                    <div class="panel-body">
                        <div class="panel-title">
                            <span class="label pull-right layui-bg-green">实时</span>
                            <h5>学分统计</h5>
                        </div>
                        <div class="panel-content">
                            <h1 class="no-margins">1234</h1>
                            <div class="stat-percent font-bold text-gray"><i class="fa fa-commenting"></i> 1234</div>
                            <small>当前分类总记录数</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card-body">
                <div class="layui-row layui-col-space15">
                    <div class="layui-col-xs12 layui-col-md8">
                        <div class="layui-card" style="box-shadow: 0px 0px 10px 3px gainsboro;border-radius: 20px">
                            <div class="layui-card-header" style="font-weight: bold;font-size: 18px">获得学分人数统计</div>
                            <div class="layui-card-body">
                                <div id="echarts-dataset" style="background-color:#ffffff;min-height:300px;padding: 10px"></div>
                            </div>
                        </div>
                    </div>

                    <div class="layui-col-xs12 layui-col-md4">
                        <div class="layui-card" style="box-shadow: 0px 0px 10px 3px gainsboro;border-radius: 20px">
                            <div class="layui-card-header" style="font-weight: bold;font-size: 18px">按学年系部人数统计</div>
                            <div class="layui-card-body">
                                <div id="echarts-bie" style="background-color:#ffffff;min-height:300px;padding: 10px"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div style="padding:20px;">
        <div class="layui-row layui-col-space15">
            <div class="layui-card" style="border-radius: 20px; border: 2px solid buttonface; box-shadow: 0px 0px 10px 3px gainsboro;">
                <div class="layui-card-header" style="font-weight: bold; font-size: 18px;">各专业获得学分人数人数比较</div>
                <div class="layui-card-body">
                    <div id="histogrammajor" style="width: 100%; height: 400px;"></div>
                </div>
            </div>
        </div>
    </div>


</div>
<!--</div>-->
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script>
    layui.use(['layer', 'echarts'], function () {
        var $ = layui.jquery,
            layer = layui.layer,
            echarts = layui.echarts;

        /**
         * 报表功能
         */
        var echartsRecords = echarts.init(document.getElementById('echarts-dataset'), 'walden');

        var optionRecords = {
            title: {
                text: '报表图'
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross',
                    label: {
                        backgroundColor: '#6a7985'
                    }
                }
            },
            legend: {
                data: ['体育系','计算机系','经管系','理学系','电子工程系']
            },
            toolbox: {
                feature: {
                    saveAsImage: {}
                }
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: [
                {
                    type: 'category',
                    boundaryGap: false,
                    data: ['2018','2019','2020','2021','2022','2023','2024']
                }
            ],
            yAxis: [
                {
                    type: 'value'
                }
            ],
            series: [
                {
                    name: '体育系',
                    type: 'line',
                    stack: '总量',
                    areaStyle: {},
                    data: [120, 132, 101, 134, 90, 230, 210]
                },
                {
                    name: '计算机系',
                    type: 'line',
                    areaStyle: {},
                    data: [220, 182, 191, 234, 290, 330, 310]
                },
                {
                    name: '经管系',
                    type: 'line',
                    stack: '总量',
                    areaStyle: {},
                    data: [150, 232, 201, 154, 190, 330, 410]
                },
                {
                    name: '理学系',
                    type: 'line',
                    stack: '总量',
                    areaStyle: {},
                    data: [320, 332, 301, 334, 390, 330, 320]
                },
                {
                    name: '电子工程系',
                    type: 'line',
                    stack: '总量',
                    label: {
                        normal: {
                            show: true,
                            position: 'top'
                        }
                    },
                    areaStyle: {},
                    data: [820, 932, 901, 934, 1290, 1330, 1320]
                }
            ]
        };
        echartsRecords.setOption(optionRecords);


        /**
         * 玫瑰图表
         */
        var echartsPies = echarts.init(document.getElementById('echarts-bie'), 'walden');
        var optionPies = {
            title: {
                text: '玫瑰图',
                left: 'center'
            },
            tooltip: {
                trigger: 'item',
                formatter: '{a} <br/>{b} : {c} ({d}%)'
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                data: ['中北大学', '太原科技大学', '太原理工大学', '太原工业学院', '太原学院']
            },
            series: [
                {
                    name: '访问来源',
                    type: 'pie',
                    radius: '55%',
                    center: ['50%', '60%'],
                    roseType: 'radius',
                    data: [
                        {value: 335, name: '中北大学'},
                        {value: 310, name: '太原科技大学'},
                        {value: 234, name: '太原理工大学'},
                        {value: 135, name: '太原工业学院'},
                        {value: 368, name: '太原学院'}
                    ],
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };
        echartsPies.setOption(optionPies);


        /**
         * 柱状图
         */
        var echartsDataset = echarts.init(document.getElementById('histogrammajor'), 'walden');

        var optionDataset = {
            legend: {},
            tooltip: {},
            dataset: {
                dimensions: ['product', '2015', '2016', '2017'],
                source: [
                    {product: '电子信息工程', '2015': 43.3, '2016': 85.8, '2017': 93.7},
                    {product: '软件工程', '2015': 83.1, '2016': 73.4, '2017': 55.1},
                    {product: '通信网络', '2015': 86.4, '2016': 65.2, '2017': 82.5},
                    {product: '物联网', '2015': 72.4, '2016': 53.9, '2017': 39.1}
                ]
            },
            xAxis: {type: 'category'},
            yAxis: {},
            // Declare several bar series, each will be mapped
            // to a column of dataset.source by default.
            series: [
                {type: 'bar'},
                {type: 'bar'},
                {type: 'bar'}
            ]
        };

        echartsDataset.setOption(optionDataset);


        /**
         * 中国地图
         */
        var echartsMap = echarts.init(document.getElementById('echarts-map'), 'walden');


        var optionMap = {
            legend: {},
            tooltip: {
                trigger: 'axis',
                showContent: false
            },
            dataset: {
                source: [
                    ['product', '2012', '2013', '2014', '2015', '2016', '2017'],
                    ['Matcha Latte', 41.1, 30.4, 65.1, 53.3, 83.8, 98.7],
                    ['Milk Tea', 86.5, 92.1, 85.7, 83.1, 73.4, 55.1],
                    ['Cheese Cocoa', 24.1, 67.2, 79.5, 86.4, 65.2, 82.5],
                    ['Walnut Brownie', 55.2, 67.1, 69.2, 72.4, 53.9, 39.1]
                ]
            },
            xAxis: {type: 'category'},
            yAxis: {gridIndex: 0},
            grid: {top: '55%'},
            series: [
                {type: 'line', smooth: true, seriesLayoutBy: 'row'},
                {type: 'line', smooth: true, seriesLayoutBy: 'row'},
                {type: 'line', smooth: true, seriesLayoutBy: 'row'},
                {type: 'line', smooth: true, seriesLayoutBy: 'row'},
                {
                    type: 'pie',
                    id: 'pie',
                    radius: '30%',
                    center: ['50%', '25%'],
                    label: {
                        formatter: '{b}: {@2012} ({d}%)'
                    },
                    encode: {
                        itemName: 'product',
                        value: '2012',
                        tooltip: '2012'
                    }
                }
            ]
        };

        echartsMap.setOption(optionMap);


        // echarts 窗口缩放自适应
        window.onresize = function () {
            echartsRecords.resize();
        }

    });
</script>
</body>
</html>
