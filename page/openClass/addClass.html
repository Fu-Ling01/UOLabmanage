<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>添加公开课</legend>
</fieldset>
<div class="layui-form layuimini-form">

    <div class="layui-form-item">
        <label class="layui-form-label required">时间段</label>
        <div class="layui-input-block">
            <input type="text" name="timePeriod" class="layui-input" id="ID-laydate-range-datetime" placeholder="--请选择时间段--">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">专题技术</label>
        <div class="layui-input-block">
            <input type="text" id="special" name="special" lay-verify="required" lay-reqtext="专题不能为空" placeholder="--请输入专题技术--" value="" class="layui-input">
            <tip>字母和汉字组合，1-50个字符</tip>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">院系</label>
        <div class="layui-input-block">
            <select name="college" lay-filter="college">
                <option value="">--请选择院系--</option>
                <option value="0">中北大学</option>
                <option value="1">太原科技大学</option>
                <option value="2">太原工业学院</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">年级</label>
        <div class="layui-input-block">
            <input id="grade" type="text" name="grade"  placeholder="请选择年级" value="" class="layui-input">
            <tip>请选择入学年份</tip>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">专业</label>
        <div class="layui-input-block">
            <select name="major" lay-filter="major">
                <option value="">--请选择专业--</option>
                <option value="0">计算机科学与技术</option>
                <option value="1">软件工程</option>
                <option value="2">信息技术</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">主讲人</label>
        <div class="layui-input-block">
            <input type="text" id="speaker" name="speaker" lay-verify="required" lay-reqtext="姓名不能为空" placeholder="--请输入主讲人--" value="" class="layui-input">
            <tip>汉字，1-4个字</tip>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">组织人</label>
        <div class="layui-input-block">
            <input type="text" name="organizePeople" lay-verify="required" lay-reqtext="组织人不能为空"  placeholder="--请输入组织人--" value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">地点</label>
        <div class="layui-input-block">
            <input type="text" name="place" lay-verify="required" lay-reqtext="地点不能为空"  placeholder="--请输入地点--" value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">群体说明</label>
        <div class="layui-input-block">
            <input type="text" name="colony" lay-verify="required" lay-reqtext="群体不能为空"  placeholder="--请输入群体--" value="" class="layui-input">
            <tip>必填，请具体说明</tip>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">方式</label>
        <div class="layui-input-block">
            <select name="manner" lay-filter="manner">
                <option value="">--请选择方式--</option>
                <option value="0">线下</option>
                <option value="1">直播</option>
                <option value="2">录像</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">创新学分值</label>
        <div class="layui-input-block">
            <input type="text" name="credits" lay-verify="required" lay-reqtext="学分不能为空"  placeholder="--请输入创新学分--" value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">参加人数</label>
        <div class="layui-input-block">
            <input type="text" name="number" lay-verify="required" lay-reqtext="人数不能为空"  placeholder="--请输入参加人数--" value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注信息</label>
        <div class="layui-input-block">
            <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate,
            $ = layui.$;

        // 渲染
        laydate.render({
            elem: '#ID-laydate-demo'
        });

        // 日期范围 - 左右面板独立选择模式
        laydate.render({
            elem: '#ID-laydate-range',
            range: ['#ID-laydate-start-date', '#ID-laydate-end-date']
        });

        // 日期时间范围
        laydate.render({
            elem: '#ID-laydate-range-datetime',
            type: 'datetime',
            range: true
        });

        //监听指定开关
        form.on('switch(switchTest)', function (data) {
            layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });

        });

        // 年选择器
        laydate.render({
            elem: '#grade',
            type: 'year'
        });

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });

        // 技术专题
        var flag1 = false;
        $("#special").blur(function (){
            // 获取special的值
            var special = $("#special").val();
            var reg = /^[a-zA-Z\u4e00-\u9fA5]{2,30}$/;
            flag1 = reg.test(special);
            if(special == null || special === '' || special.length === 0) {
                $("#special").css({"border":"1px solid red"})
                layer.tips('技术专题不能为空', '#special', {
                    tips: [3, 'red']
                });
                return;
            }
            // 技术专题是否符合正则表达式，如果不符合，提示格式不正确
            if(!flag1){
                layer.tips('格式不正确', '#special', {
                    tips: [3, 'red'],
                    time: 3000
                });
            }else{
                $("#special").css({"border":"1px solid green"})
            }
        })

        // 主讲人
        var flag2 = false;
        $("#speaker").blur(function (){
            // 获取special的值
            var speaker = $("#speaker").val();
            var reg = /^[\u4e00-\u9fA5]{2,5}$/;
            flag2 = reg.test(speaker);
            if(speaker == null || speaker === '' || speaker.length === 0) {
                $("#speaker").css({"border":"1px solid red"})
                layer.tips('主讲人不能为空', '#speaker', {
                    tips: [3, 'red']
                });
                return;
            }
            // 主讲人是否符合正则表达式，如果不符合，提示格式不正确
            if(!flag2){
                layer.tips('格式不正确', '#speaker', {
                    tips: [3, 'red'],
                    time: 3000
                });
            }else{
                $("#speaker").css({"border":"1px solid green"})
            }
        })

        // 给表单施加点击事件
        $("#formId").click(function (){
            if(flag1 && flag2){
                $("#formId").submit();
            }
        })

    });
</script>
</body>
</html>
