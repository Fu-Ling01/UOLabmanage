<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>查看成员</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>修改成员信息</legend>
</fieldset>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">姓名</label>
        <div class="layui-input-block">
            <input type="text" name="name" lay-verify="required" lay-reqtext="姓名不能为空"  value="张三" class="layui-input" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">学号</label>
        <div class="layui-input-block">
            <input type="text" name="studentId" lay-verify="required" lay-reqtext="学号不能为空" value="2120880101" class="layui-input" readonly>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="男" title="男" checked="" disabled>
            <input type="radio" name="sex" value="女" title="女" disabled>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">年级</label>
        <div class="layui-input-block">
            <input id="grade" type="text" name="grade"   value="21级" class="layui-input" disabled>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">籍贯</label>
        <div class="layui-input-block">
            <select name="origin" lay-filter="college" disabled>
                <option value="">--请选择籍贯--</option>
                <option value="0">北京市</option>
                <option value="1" selected>天津市</option>
                <option value="2">山西省</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">电话</label>
        <div class="layui-input-block">
            <input type="number" name="phone" lay-verify="required" lay-reqtext="电话不能为空"  value="1234514" class="layui-input" readonly>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">院系</label>
        <div class="layui-input-block">
            <select name="college" lay-filter="college" disabled>
                <option value="">--请选择院系--</option>
                <option value="0" selected>中北大学</option>
                <option value="1">太原科技大学</option>
                <option value="2">太原工业学院</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">专业</label>
        <div class="layui-input-block">
            <select name="major" lay-filter="major" disabled>
                <option value="">--请选择专业--</option>
                <option value="0" selected>计算机科学与技术</option>
                <option value="1">软件工程</option>
                <option value="2">电子信息</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">班内职务</label>
        <div class="layui-input-block">
            <select name="classOffice" lay-filter="classOffice" disabled>
                <option value="">--请选择班内职务--</option>
                <option value="0">班干部</option>
                <option value="1" selected>学生会干部</option>
                <option value="2">社团干部</option>
                <option value="3">无</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">担任的实验室职务</label>
        <div class="layui-input-block">
            <select name="laboratoryOffice" lay-filter="laboratoryOffice" disabled>
                <option value="">--请选择实验室职务--</option>
                <option value="0" selected>秘书长</option>
                <option value="1">副秘书长</option>
                <option value="2">技术总监</option>
                <option value="3">项目经理</option>
                <option value="4">组长</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">加入年份</label>
        <div class="layui-input-block">
            <input name="year" type="text" class="layui-input" id="ID-laydate-type-month" value="2021.7" placeholder="--请输入加入年月--" disabled>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block">
            <select name="status" lay-filter="states" disabled>
                <option value="">--请选择当前状态--</option>
                <option value="0" selected>正常</option>
                <option value="1">退出</option>
                <option value="2">毕业</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注信息</label>
        <div class="layui-input-block">
            <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate,
            $ = layui.$;

        // 年选择器
        laydate.render({
            elem: '#grade',
            type: 'year'
        });

        // 年月选择器
        laydate.render({
            elem: '#ID-laydate-type-month',
            type: 'month'
        });

        //监听指定开关
        form.on('switch(switchTest)', function (data) {
            layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });

        });

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });

    });
</script>
</body>
</html>
